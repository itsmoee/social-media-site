<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasla â€” Complete Your Profile</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .setup-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        .setup-card .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px 12px 0 0;
            padding: 2rem;
            text-align: center;
        }
        .setup-card h3 {
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .setup-card .text-muted {
            color: rgba(255, 255, 255, 0.8) !important;
            font-size: 0.95rem;
        }
        .profile-photo-upload {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
        }
        .profile-photo-upload img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
        }
        .profile-photo-upload .upload-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #667eea;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            border: 3px solid white;
            transition: background 0.3s;
        }
        .profile-photo-upload .upload-overlay:hover {
            background: #764ba2;
        }
        .profile-photo-upload input[type="file"] {
            display: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
        }
        .skip-btn {
            background: none;
            border: none;
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 1rem;
        }
        .skip-btn:hover {
            color: #764ba2;
        }
        .progress-step {
            text-align: center;
            margin-bottom: 1rem;
        }
        .progress-step small {
            color: rgba(0, 0, 0, 0.5);
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="setup-card">
        <div class="card-header">
            <h3>Complete Your Profile</h3>
            <p class="text-muted mb-0">Add a profile picture to get started</p>
        </div>
        <div class="card-body p-4">
            <div class="progress-step">
                <small>Step 1 of 2</small>
            </div>

            <!-- Profile Photo Upload -->
            <div class="profile-photo-upload">
                <img id="preview-photo" src="https://via.placeholder.com/120?text=Photo" alt="Profile Photo">
                <label class="upload-overlay" for="photoInput" title="Upload Photo">
                    ðŸ“·
                </label>
                <input type="file" id="photoInput" accept="image/*">
            </div>

            <!-- Form -->
            <form id="profileSetupForm">
                <div class="mb-3">
                    <label class="form-label">Display Name</label>
                    <input type="text" class="form-control" name="displayName" id="displayName" placeholder="Your name" required>
                    <div class="error-message" id="displayNameError"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Bio (optional)</label>
                    <textarea class="form-control" name="bio" id="bio" rows="2" placeholder="Tell people a bit about yourself..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Complete Setup</button>
            </form>

            <button class="skip-btn w-100" type="button" id="skipBtn">Skip for now</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let uploadedPhotoBase64 = null;

        // Photo upload handler
        document.getElementById('photoInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    uploadedPhotoBase64 = ev.target.result;
                    document.getElementById('preview-photo').src = uploadedPhotoBase64;
                };
                reader.readAsDataURL(file);
            }
        });

        // Photo upload overlay click
        document.querySelector('.upload-overlay').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('photoInput').click();
        });

        // Form submission
        document.getElementById('profileSetupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const displayName = document.getElementById('displayName').value.trim();
            const bio = document.getElementById('bio').value.trim();

            // Validation
            if (!displayName) {
                document.getElementById('displayNameError').textContent = 'Display name is required';
                document.getElementById('displayNameError').classList.add('show');
                return;
            }

            if (!uploadedPhotoBase64) {
                alert('Please upload a profile picture');
                return;
            }

            // Submit
            try {
                const resp = await fetch('/api/user/profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        displayName,
                        bio,
                        profilePicture: uploadedPhotoBase64
                    })
                });

                if (resp.ok) {
                    // Redirect to home or profile
                    window.location.href = 'index.html';
                } else {
                    const error = await resp.json();
                    alert('Error: ' + (error.error || 'Failed to update profile'));
                }
            } catch (err) {
                console.error(err);
                alert('Error saving profile');
            }
        });

        // Skip button
        document.getElementById('skipBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Check authentication
        window.addEventListener('load', async () => {
            const res = await fetch('/api/auth/me', { credentials: 'include' });
            if (!res.ok) {
                // Not authenticated, redirect to login
                window.location.href = 'index.html?login=1';
            }
        });
    </script>
</body>
</html>
